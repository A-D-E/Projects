<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Array</title>
  </head>
  <body>
    <div id="app">
      <h1>Array-wiki</h1>
      <div class="buttons">
        <button class="btn" data-method="slice">Try slice</button>
        <button class="btn" data-method="splice">Try splice</button>
        <button class="btn" data-method="shift">Try shift</button>
        <button class="btn" data-method="unshift">Try unshift</button>
        <button class="btn" data-method="sort">Try sort</button>
        <button class="btn" data-method="pop">Try pop</button>
        <button class="btn" data-method="push">Try push</button>
        <button class="btn" data-method="join">Try join</button>
        <button class="btn" data-method="includes">Try includes</button>
        <button class="btn" data-method="indexOf">Try indexOf</button>
        <button class="btn" data-method="reverse">Try reverse</button>
        <button class="btn" data-method="split">Try split</button>
      </div>
      <div id="wrap" class="wrap">
        <div id="1" class="green">id 1</div>
        <div id="2" class="red square">id 2</div>
        <div id="3" class="blue square">id 3</div>
        <div id="4" class="gray round">id 4</div>
        <div id="5" class="green">id 5</div>
        <div id="6" class="red square">id 6</div>
        <div id="7" class="blue square">id 7</div>
        <div id="8" class="gray round">id 8</div>
      </div>
      <div class="display"></div>
      <pre id="pre"></pre>
    </div>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="/array-methods.js"></script>
  </body>
</html>
